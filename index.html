<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <label class="logo" onclick="location.href='index.html'">MovieTime</label>
        <ul class="navbar">
            <input type="text"  id="searchbar" onkeyup="" placeholder="&#128269 Search movies...">
            <li><a href="index.html">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="news.html">News</a></li>
        </ul>
    </nav>

    <!-- Landing Page Container -->
    <div id="movieContainer">
        <div id="landingHero">
            <div class="heroContainer">
                <h1 id="hero-title"> MovieTime</h1>
                <h4 id="hero-blurb">A movie info application where you can view movie details and view the latest movie news</h4>
                <button id="exploreBtn"  onclick="location.href='movies.html'">Explore Movies</button>
            </div>     
        </div>
    </div>
    
    <!-- Search Results Container -->
    <div id="searchContainer">
        <span id="closeSearch" ">X</span>
        <h3 id='searchTitle' >Search Results</h3>
        <div id="searchResults"></div>
        <div id="loadMoviesContainer" >
            <button id="searchloadBtn"> Load More </button>
         </div>
    </div>

</body>
<script src="scripts.js"></script>
</html>
