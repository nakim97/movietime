<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <label class="logo">MovieTime</label>
        <ul class="navbar">
            <input type="text"  id="searchbar" onkeyup="" placeholder="&#128269 Search movies...">
            <li><a href="index.html">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="news.html">News</a></li>
        </ul>
    </nav>

    <!-- Container for Movie Categories  -->
    <div id="movieContainer">
        <h2 id ="browse"> Browse Movies </h2>
        
        <!-- Container for Popular Movies -->
        <div id="popularMovies">
            <div class="container">
                <h3 id="popularTitle">Popular </h3> 
                <span>
                    <button onclick="location.href='popularmovies.html'" id="popularviewBtn"> View More </button>
                </span>
            </div>
            <div id="popularMoviesContainer">
            </div>
        </div>
        
        <!-- Container for Top Rated Movies -->
        <div id="topRatedMovies">
            <div class="container">
                <h3 id="topRatedTitle">Top Rated </h3>
                <button onclick="location.href='topratedmovies.html'" id="topviewBtn" > View More</button>
            </div>
            <div id="topRatedContainer">
            </div>
        </div>
        
        <!-- Container for Upcoming Movies -->
        <div id="upcomingMovies">
            <div class="container">
                <h3 id="upcomingTitle">Upcoming </h3>
                <button onclick="location.href='upcomingmovies.html'" id="upcomingviewBtn"> View More</button>
            </div>
            <div id="upcomingContainer">
            </div>
          
        </div>
    </div>
   
    <!-- Search Results Container -->
    <div id="searchContainer">
        <span id="closeSearch" ">X</span>
        <h3 id='searchTitle'>Search Results</h3>
        <div id="searchResults"></div>
        <div id="loadMoviesContainer" >
            <button id="searchloadBtn"> Load More </button>
    </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
